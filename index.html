<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Impressnator-Web Editor for ImpressJs</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <nav class="navbar navbar-inverse nav-color" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: white; font-size: x-large;" href="#">Impressnator</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav" style="float: right;">
                    <li><a style="color: white;" href="#">Save</a></li>
                    <li><a style="color: white;" href="#">Generate</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="row panel panel-default">
        <div class="col-md-3 paint1">
            <button id="addSlide" type="button" class="btn btn-info">Add Slide
            </button>
            <div style="overflow: auto; height: 400px;">
                <div id="slider-container" class="panel-body"></div>
            </div>
        </div>
        <div id="slider-data" class="col-md-9 paint2"></div>

    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
